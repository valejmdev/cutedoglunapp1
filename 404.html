<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <div class="hero-container">

                <input type="checkbox" id="navbar-toggle" name="navbar-toggle">
                <label for="navbar-toggle" class="navbar-toggle-label">

                <nav>
                    <ul id="navbar-burger">
                        <li><a href="index.html" class="bigger-text">Home</a></li>

            <div class="header-image-left">

            <div class="header-image-right">

            </div>

    <!--Main Content telling the user he needs to go back to a working link inspired by my Mentor-->
    <main>
        <section>
            <h1>404 Error</h1>

                </i>Facebook</a></p>

        <p><a href="https://www.twitter.com" target="_blank" rel="noopener"
                aria-label="Find me on Twitter (link opens in a new tab)"><i
                    class="fa-brands fa-twitter"></i>Twitter</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/fa4660e17d.js" crossorigin="anonymous"></script>
